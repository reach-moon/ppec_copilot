# pytest.ini
[pytest]
minversion = 6.0
addopts = -ra -q
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_default_test_loop_scope = function
testpaths = tests
env_files =
    .env
